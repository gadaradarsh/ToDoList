<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff700; /* Bright Yellow */
            color: black;
        }
        h1 {
            text-align: center;
            color: black;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            background-color: #000; /* Black */
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            color: #fff700;
        }
        nav a:hover {
            background-color: #333; /* Dark Gray */
            color: #fff700;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        li {
            background-color: black;
            color: yellow;
            padding: 20px;
            margin: 10px 0;
            width: 80%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        li strong {
            color: yellow;
        }
        span {
            color: white;
        }
        .delete-form {
            margin-left: auto;
        }
        .delete-btn {
            background-color: black;
            color: yellow;
            border: 2px solid yellow;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
<h1>To Do List</h1>
<nav>
    <a href="/addtodoform">Add Task</a>
</nav>
<ul>
    <li th:each="todo : ${todos}">
        <div>
            <strong>Number:</strong> <span th:text="${todo.number}"></span><br>
            <strong>Task:</strong> <span th:text="${todo.task}"></span><br>
        </div>
        <form th:action="@{/delete/{number}(number=${todo.number})}" method="post" class="delete-form">
            <button type="submit" class="delete-btn">Delete</button>
        </form>
    </li>
</ul>
</body>
</html>
